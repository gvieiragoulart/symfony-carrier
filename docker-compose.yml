services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env.prod
    volumes:
      - sqlite_data:/var/www/html/var
    networks:
      - symfony

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - symfony

volumes:
  sqlite_data:

networks:
  symfony:
