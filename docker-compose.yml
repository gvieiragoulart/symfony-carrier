services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      APP_ENV: prod
      APP_SECRET: ${APP_SECRET:-change_me_in_production}
    volumes:
      - sqlite_data:/var/www/html/var/data
    networks:
      - symfony

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - symfony

volumes:
  sqlite_data:

networks:
  symfony: